<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-primary justify-content-between">
        <div>
            <a class="navbar-brand text-white">MATCH</a>
        </div>
        <div class="btn-group position-relative addlinkinactive" role="group" aria-label="Basic example">
            
            <a href="/" class="nav__link btn btn-light" data-link>About Game</a>
            <a href="/bestscore" class="nav__link btn btn-light" data-link>Best Score</a>
            <a href="/gamesetting" class="nav__link btn btn-light" data-link>Game setting</a>
        </div>
        <div class="addbtnoption">
            <button id="registerNewPlayer" class="btn btn-light text-primary registerplayer ">REGISTER NEW PLAYER</button>
        </div>
    </nav>
    <div id="app"></div>
    <!-- Register new Player -->
    <div class="registerPlayer hidden">
        <div class=" card m-auto">
            <h5 class="card-header">Registr new Player</h5>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <form>
                            <input id="playerFirstname" type="text" class="form-control" placeholder="First name">
                            <input id="playerLastname" type="text" class="form-control my-3" placeholder="Last name">
                            <input id="playerEmail" type="email" class="form-control" placeholder="Email">
                        </form>
                    </div>
                    <div class="ml-5">
                        <div>

                            <img src="./images/okhun.jpg" width="200px" height="200px" class="rounded-circle" alt="">
                            <div class="mt-5">
                                <button id="btn-registerPlayer" class="btn btn-primary btn-addUser">ADD USER</button>
                                <button id="btn-cancalid" class="btn btn-light ml-2 text-primary btn-cancal">CANCAL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Overlay -->
    <div class="overlay hidden"></div>
    <div class="footer"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="./dist/bundle.js"></script>
<!-- <script type="text/typescript" src="./main.ts"></script> -->
<script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
<script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>

</html>
